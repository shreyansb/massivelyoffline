<html>
    <head>
        <link href="../static/css/app.css" rel="stylesheet"/>
        <link href="../static/css/external/select2.css" rel="stylesheet"/>
        <link href="../static/css/external/mapbox.css" rel="stylesheet"/>
        <script type="text/javascript" src="../static/js/external/jquery-1.8.3.min.js"></script> 
        <script type="text/javascript" src="../static/js/external/jquery.hotkeys.js"></script> 
        <script type="text/javascript" src="../static/js/external/mapbox.js"></script> 
        <script type="text/javascript" src="../static/js/external/moment.min.js"></script> 
        <script type="text/javascript" src="../static/js/external/mustache.js"></script> 
        <script type="text/javascript" src="../static/js/external/select2.min.js"></script> 
        <script type="text/javascript" src="../static/js/app.js"></script> 
        <script type="text/javascript" src="../static/js/map.js"></script> 
        <script type="text/javascript" src="../static/js/data.js"></script> 
        <script type="text/javascript" src="../static/js/loc.js"></script> 
    </head>
    <body>
        <div id="map"></div>
        <div id="sidebar">
            <div id="course">
                <h1>Learn better with others.</h1>
                <h2>Real world study groups for online classes.</h2>
                <form id="course_form" class="gray_outline">
                    <input id="course_input" type="text" 
                    placeholder="What class are you taking?"></input>
                </form>
            </div>

            <div id="results" class="gray_outline"></div>

            <div id="create" class="gray_outline">
                <form id="create_form">
                    <div id="create_form_heading">Start a study session.
                        <span id="create_form_message"></span>
                    </div>

                    <div class="create_form_row"> 
                        <input id="create_day" type="hidden" />
                        <input id="create_time" type="hidden" />
                    </div>

                    <div class="create_form_row">  
                        Near <input id="create_enter_location" type="text"
                        placeholder="postal code, country">    
                        <button id="create_find_location">or find me</button>
                    </div>
                </form>
            </div>

            <div id="create_actions" class="gray_outline">
                <span id="create_cancel">
                    cancel
                </span>
                <button id="create_submit" class="create_button">
                    submit
                </button>
                <div id="create_call_to_action">
                    Don't see one that works?
                </div>
                <button id="create_start" class="create_button">
                    create one
                </button>
            </div>
        </div>

        {% raw %}
            <template id="results_row">
                <div class="sole_timing">
                    {{day}}<br/>
                    {{time}}
                </div>

                <div class="sole_people">
                    {{#students}}
                        <img data-src="{{{img}}}">
                    {{/students}}
                    <div class="join_sole" id="join_{{id}}"></div>
                </div>
            </template>
        {% endraw %}

    </body>
</html>
